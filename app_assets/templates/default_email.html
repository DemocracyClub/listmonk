<!doctype html>
<html>
<head>
    <title>{{ .Campaign.Subject }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <base target="_blank">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, sans-serif;
            font-size: 20px;
            line-height: 26px;
            margin: 0;
            color: #403F41;
        }

        pre {
            padding: 1rem;
            background-color: rgba(64, 63, 65, 0.2);
            line-height: 1.125;
            scrollbar-width: thin;
            scrollbar-color: #007CAD #403F41;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            color: #E6007C;
            text-decoration: underline;
        }

        main * + * {
            margin-top: 3.0517578125rem;
        }
        main > :is(h1,h2,h3,h4,h5,hgroup) + * {
            margin-top: 1em;
        }
        main :is(p,ul,ol,li) + :is(p,ul,ol,li) {
            margin-top: 1em !important;
        }

        footer {
            color: #fff;
            background-color: #403F41;
            padding: 4.76837rem 1.25rem;
            border-top: 0.5rem solid #007CAD;
            margin-top: 4.76837rem;
            text-align:center;
        }
        footer a {
            color: #fff;
        }

    </style>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, sans-serif; font-size: 20px; line-height: 26px;margin: 0;color: #403F41">
<main style="padding: 30px; max-width: 700px;margin: 0 auto;">
    {{ template "content" . }}
</main>

<footer>
    <p><a href="{{ MessageURL }}">{{ L.T "email.viewInBrowser" }}</a></p>
    <p>
        {{ L.T "email.unsubHelp" }}
        <a href="{{ UnsubscribeURL }}">{{ L.T "email.unsub" }}</a>
    </p>
</footer>
<div class="gutter" style="padding: 30px;">&nbsp;{{ TrackView }}</div>
</body>
</html>
